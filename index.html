<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <a href="https://icons8.com/icon/Q82WjgdMEzoU/location"></a>
    <title>weather app</title>
    <a href="https://icons8.com/icon/7811/left"></a>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div class="wrapper  ">
      <header>
        <img src="https://img.icons8.com/ios-filled/30/000000/left.png"/>  Weather app
      </header>

      <section class="input-part">
        <p class="info-text"></p>
        <input
          type="text"
          name="text"
          id="text"
          placeholder="Shahar nomini kiriting"
          spellcheck="false"
          required
          autocomplete="off"
        />
        <div class="father">
          <div class="seperator1"></div>
          <div class="seperator"></div>
          <div class="seperator2"></div>
        </div>
        <button>Joylashuvingiz orqali</button>
      </section>
      <section class="weather-part">
        <img src="https://img.icons8.com/external-justicon-flat-justicon/100/000000/external-cloudy-weather-justicon-flat-justicon-1.png"/>
        <div class="temp">
          <span class="numb">13</span>
          <span class="deg"><sup>o</sup>C</span>
        </div>
        <div class="weather">_</div>
        <div class="location">
           
            <ion-icon name="location-outline"></ion-icon>
          <span> _, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <ion-icon name="thermometer-outline"></ion-icon>
            <div class="details">
              <div class="temp">
                <span class="numb-2">C<sup class="deg">o</sup>C</span>
              
            </div>
            <p>His qilinishi</p>
        </div>
          </div>

          
          <div class="column humidity">
            <ion-icon name="water-outline"></ion-icon>
            <div class="details">
              <span >_</span>
  
              <p>namlik</p>
            </div>
          </div>
        </div>
       
      </section>


      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
